<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scary Surprise</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100vh;
      width: 100vw;
    }
    #scaryImage {
      display: none; /* Hidden by default */
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #blackOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="blackOverlay"></div>
  <img id="scaryImage" src="scaryimage.jpg" alt="Scary Image">
  <audio id="scarySound" src="scarysound.mp3" loop></audio>

  <script>
    const sound = document.getElementById('scarySound');
    const image = document.getElementById('scaryImage');
    const overlay = document.getElementById('blackOverlay');

    function startScare() {
      // Go fullscreen
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.webkitRequestFullscreen) {
        docEl.webkitRequestFullscreen();
      } else if (docEl.msRequestFullscreen) {
        docEl.msRequestFullscreen();
      }

      // Remove black overlay and show image
      overlay.remove();
      image.style.display = 'block';

      // Set max volume and play
      sound.volume = 1.0;
      sound.play();
    }

    // Wait for first click to trigger
    window.addEventListener('click', startScare, { once: true });
  </script>
</body>
</html>
