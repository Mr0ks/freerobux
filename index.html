<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jump Scare</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #blackOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 10;
    }

    #scaryImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: fill; /* Stretches image to entire screen */
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="blackOverlay"></div>
  <img id="scaryImage" src="scaryimage.jpg" alt="Scary Image">
  <audio id="scarySound" src="scarysound.mp3" loop></audio>

  <script>
    const sound = document.getElementById('scarySound');
    const image = document.getElementById('scaryImage');
    const overlay = document.getElementById('blackOverlay');

    function scare() {
      // Fullscreen
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.webkitRequestFullscreen) {
        docEl.webkitRequestFullscreen();
      } else if (docEl.msRequestFullscreen) {
        docEl.msRequestFullscreen();
      }

      // Show image, remove overlay
      overlay.remove();
      image.style.display = 'block';

      // Max volume inside browser
      sound.volume = 1.0;

      // Play sound
      sound.play();
    }

    // Wait for click
    window.addEventListener('click', scare, { once: true });
  </script>
</body>
</html>
