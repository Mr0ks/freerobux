<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scary Site</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
    }
    #blackScreen, #scaryImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #scaryImage {
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <img id="blackScreen" src="https://upload.wikimedia.org/wikipedia/commons/7/71/Black.png" alt="Black Screen">
  <img id="scaryImage" src="scaryimage.jpg" alt="Scary Image">
  <audio id="scarySound" src="scarysound.mp3"></audio>

  <script>
    document.body.addEventListener('click', function () {
      const black = document.getElementById('blackScreen');
      const img = document.getElementById('scaryImage');
      const sound = document.getElementById('scarySound');

      // Hide black screen and show scary image
      black.style.display = 'none';
      img.style.display = 'block';

      // Play sound at full volume
      sound.volume = 1.0;
      sound.play();

      // Fullscreen
      const requestFullscreen = document.documentElement.requestFullscreen ||
                                document.documentElement.webkitRequestFullscreen ||
                                document.documentElement.mozRequestFullScreen ||
                                document.documentElement.msRequestFullscreen;
      if (requestFullscreen) {
        requestFullscreen.call(document.documentElement);
      }
    }, { once: true });
  </script>
</body>
</html>
