<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scary Surprise</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
    }
    #scaryImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <img id="scaryImage" src="./scaryimage.jpg" alt="Scary Image">
  <audio id="scarySound" src="./scarysound.mp3"></audio>
  <script>
    document.body.addEventListener('click', function () {
      const img = document.getElementById('scaryImage');
      const audio = document.getElementById('scarySound');

      // Display the image
      img.style.display = 'block';

      // Play the sound at full volume
      audio.volume = 1.0;
      audio.play();

      // Request fullscreen
      const requestFullScreen = document.documentElement.requestFullscreen ||
                                document.documentElement.webkitRequestFullscreen ||
                                document.documentElement.mozRequestFullScreen ||
                                document.documentElement.msRequestFullscreen;
      if (requestFullScreen) {
        requestFullScreen.call(document.documentElement);
      }
    }, { once: true });
  </script>
</body>
</html>
