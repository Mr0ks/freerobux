<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scary Site</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
      background: black;
      color: red;
      font-family: sans-serif;
    }

    #blackScreen, #scaryImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    #scaryImage {
      display: none;
      z-index: 2;
    }

    #warningText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      z-index: 3;
      color: red;
    }
  </style>
</head>
<body>
  <div id="warningText">CLICK TO GENERATE FREE ROBUX</div>
  <img id="blackScreen" src="https://upload.wikimedia.org/wikipedia/commons/7/71/Black.png" alt="Black Screen">
  <img id="scaryImage" src="scaryimage.jpg" alt="Scary Image">
  <audio id="scarySound" src="scarysound.mp3" loop></audio>

  <script>
    document.body.addEventListener('click', function () {
      const black = document.getElementById('blackScreen');
      const img = document.getElementById('scaryImage');
      const sound = document.getElementById('scarySound');
      const warning = document.getElementById('warningText');

      // Hide black screen and warning text, show scary image
      black.style.display = 'none';
      warning.style.display = 'none';
      img.style.display = 'block';

      // Set volume and play sound
      sound.volume = 1.0;
      sound.play();

      // Fullscreen mode
      const requestFullscreen = document.documentElement.requestFullscreen ||
                                document.documentElement.webkitRequestFullscreen ||
                                document.documentElement.mozRequestFullScreen ||
                                document.documentElement.msRequestFullscreen;
      if (requestFullscreen) {
        requestFullscreen.call(document.documentElement);
      }
    }, { once: true });
  </script>
</body>
</html>
